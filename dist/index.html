<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Money App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <!-- navigation -->
  <nav class="navbar">
    <ul class="nav">
      <li class="nav__pick" data-target="#login">Login</li>
      <li class="nav__pick" data-target="#budget">Budget</li>
      <li class="nav__pick" data-target="#help">Help</li>
    </ul>
    <div class="slide_menu" id="login">
        <form class="login-form">
            <div class="input-group">
              <div class="input-group__info">
                Log in:
              </div>
              <input type="text" id="login_name" class="form-control" required>
              <input type="text" id="password" class="form-control" required>
              <div class="submit">
                <input type="submit" class="btn" value="Login">
              </div>
            </div>
          </form>
    </div>
    <div class="slide_menu" id="help">HELP</div>
    <div class="slide_menu" id="budget">BUDGET</div>
  </nav>
  <!-- budget % -->

<div class="main-container">
    <div class="budget">
      <div class="budget__text">Wykorzystano budzet: </div>
      <div class="budget__circle"></div>
    </div>
  <div class="container">
    <div class="expense-stats">
    <!-- form -->
      <form class="expense">
    <div class="input-group">
      <div class="input-group__info">
        Dodaj wydatek:
      </div>
      <input type="text" id="name" class="form-control" required>
      <input type="text" id="price" class="form-control" required>
      <div class="submit">
        <input type="submit" class="btn" value="Dodaj">
      </div>
    </div>
      </form>
      <!-- data from form -->
    <div class="table">
    <table class="table-content">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nazwa</th>
          <th>Cena</th>
        </tr>
      </thead>
      <tbody>
          <tr>
              <td>01.01.2020</td>
              <td>Pierogi testowe</td>
              <td>22,90</td>
            </tr>
            <tr>
              <td>01.01.2020</td>
              <td>Pierogi testowe</td>
              <td>22,90</td>
            </tr>
            <tr>
              <td>01.01.2020</td>
              <td>Pierogi testowe</td>
              <td>22,90</td>
            </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
<!-- stats from all data -->
<div class="stats">Tekst</div>
</div>
  <script src="assets/bundle.js"></script>
</body>
</html>
